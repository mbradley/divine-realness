# ABOUTME: Cloudflare Workers configuration for Realness AI video detection
# ABOUTME: Uses D1 for job storage and secrets for API keys

name = "divine-ai-detector"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "realness-db"
database_id = "889ff474-58e3-4a6e-9364-2e66658f6ec2"

# Custom domain route
[[routes]]
pattern = "realness.admin.divine.video/*"
zone_name = "divine.video"

# Queue for automatic video detection
[[queues.consumers]]
queue = "video-detection-queue"
max_batch_size = 1
max_retries = 3

# Queue producer for sending moderation actions
[[queues.producers]]
binding = "ACTION_QUEUE"
queue = "moderation-actions-queue"

# Queue consumer for receiving action results
[[queues.consumers]]
queue = "moderation-action-results-queue"
max_batch_size = 25
max_batch_timeout = 30
max_retries = 3

# Secrets (set via wrangler secret put):
# - REALITY_DEFENDER_API_KEY
# - HIVE_API_KEY
# - SENSITY_API_KEY
